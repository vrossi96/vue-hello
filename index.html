<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <link rel="stylesheet" href="css/style.css" type="text/css">
   <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
   <title>Vue Hello</title>
</head>

<body>
   <div id="root">
      <div class="container">
         <div id="main-row" class="row align-content-center">
            <div class="col-6 offset-3">
               <!-- Input -->
               <div class="row justify-content-between text-center border-bottom-0 py-4">
                  <div class="col">
                     <input type="text" placeholder="Nome" v-model="userName">
                  </div>
                  <div class="col">
                     <input type="text" placeholder="Link dell'immagine" v-model="userPic">
                  </div>
               </div>
               <!-- Display -->
               <div class="row pb-4">
                  <div class="col-12 text-center py-3">
                     <h1>Ciao {{ userName }}!</h1>
                  </div>
                  <div class="col-12">
                     <img class="w-100" :src="userPic" alt="">
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
   <script src="js/script.js"></script>
</body>

</html>
